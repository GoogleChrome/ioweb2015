<template id="template-masthead">
  <h1>Schedule</h1>
  <paper-tabs class="white" selected="0">
    <paper-tab><i18n-msg msgid="agenda">Agenda</i18n-msg></paper-tab>
    <paper-tab disabled><i18n-msg msgid="day">Day</i18n-msg> 1</paper-tab>
    <paper-tab disabled><i18n-msg msgid="day">Day</i18n-msg> 2</paper-tab>
  </paper-tabs>
</template>

        <div class="card-content">
          <h2>Smarch xx, 2015</h2>
        </div>
        <div class="card-content">
          <div layout horizontal>
            <core-icon icon="schedule"></core-icon>
